name: Build and Notify
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'microsoft'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew buildAndCollect --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: build-artifacts
          path: build/libs/

      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master'
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Build' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          make_latest: true
          files: build/libs/**/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          curl -X POST https://api.aerii.xyz/builds/notify \
            -H "Content-Type: application/json" \
            -H "Authorization: $TOKEN" \
            -d "{
              \"repo\": \"${{ github.repository }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"run_id\": \"${{ github.run_id }}\",
              \"before\": \"${{ github.event.before }}\",
              \"after\": \"${{ github.event.after }}\"
            }"
